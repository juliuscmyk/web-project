
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men Shirt</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .product-detail {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1f1f1f;
      border-radius: 15px;
      text-align: center;
    }
    .product-detail img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .product-detail h2 {
      color: #00ffcc;
      margin-bottom: 15px;
    }
    .product-detail p {
      margin: 10px 0;
      color: #ccc;
    }
    .buy-button {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    .buy-button:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>
  <div class="product-detail">
    <img src="img/kid2.png" alt="Chill Fit for Men">
    <h2>For the kids</h2>
    <p><strong>Style:</strong> CP9654</p>
    <p><strong>Colorway:</strong> Black/White </p>
    <p><strong>Retail Price:</strong> $15</p>
    <p><strong>Release Date:</strong> June 24, 2017</p>
    <a href="#" class="buy-button">BUY NOW</a>
  </div>
</body>
</html>
